<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matcher AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />
            </svg>
            Job Matcher AI
        </div>
        <button id="btn-settings" class="icon-btn" aria-label="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l.546.947c.273.472.164 1.078-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-.548.947a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-1.094c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-.547-.947c-.273-.472-.164-1.078.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l.547-.947a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </header>

    <main id="app">
        <!-- Loading Spinner (Hidden by default) -->
        <div id="loading-view" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing job...</p>
        </div>

        <!-- Settings View (Visible if no API key) -->
        <div id="settings-view" class="hidden">
            <h2>Configuration</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="api-key">Gemini API Key</label>
                    <input type="password" id="api-key" placeholder="AIza..." required>
                    <p class="hint">Stored locally on your device.</p>
                </div>
                <div class="form-group">
                    <label for="resume-text">Master Resume</label>
                    <textarea id="resume-text" placeholder="Paste your full resume here..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="btn-cancel-settings" class="secondary hidden">Cancel</button>
                    <button type="submit" class="primary">Save Settings</button>
                </div>
            </form>
        </div>

        <!-- Analyzer Start View -->
        <div id="start-view" class="hidden">
            <div id="error-message" class="error-banner hidden"></div>
            
            <div class="hero">
                <div class="hero-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
                <h3>Ready to Analyze</h3>
                <p>Navigate to a job post or paste it manually.</p>
            </div>

            <!-- Manual Mode Toggle -->
            <div id="manual-input-container" class="hidden">
                <div class="manual-header">
                    <label>Paste Job Description</label>
                    <button id="btn-close-manual" class="link-btn">Cancel</button>
                </div>
                <textarea id="manual-jd" placeholder="Paste the full job description text here..."></textarea>
            </div>

            <div class="action-area">
                <button id="btn-manual-toggle" class="link-btn">Or paste Job Description manually</button>
                <button id="btn-analyze" class="primary large">Analyze This Job</button>
            </div>
        </div>

        <!-- Results View -->
        <div id="results-view" class="hidden">
            <div id="score-card" class="score-card">
                <div>
                    <span class="label">Match Score</span>
                    <div id="score-value" class="score-value">0%</div>
                </div>
                <div class="score-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>

            <div class="section">
                <h3>Summary</h3>
                <p id="summary-text" class="summary-box"></p>
            </div>

            <div class="section">
                <h3><span class="dot red"></span>Missing Keywords</h3>
                <div id="keywords-list" class="keywords-container"></div>
            </div>

            <div class="section">
                <h3><span class="dot blue"></span>Tailoring Advice</h3>
                <ul id="advice-list" class="advice-list"></ul>
            </div>

            <button id="btn-reset" class="secondary full-width">Analyze Another Job</button>
        </div>
    </main>

    <script type="module" src="popup.js"></script>
</body>
</html>
